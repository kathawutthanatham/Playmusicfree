<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Singer and Play All Songs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .singer-button {
            text-align: center;
            cursor: pointer;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .singer-button:hover {
            transform: scale(1.1);
        }

        .singer-button img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .singer-button h3 {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a Singer</h1>

        <!-- ปุ่มเลือกนักร้อง -->
        <div class="button-container">
            <div class="singer-button" onclick="goToBillie()">
                <img src="https://i.pinimg.com/236x/2f/12/48/2f1248d5d8b4c3425f99032a1e5df946.jpg" alt="Billie Eilish">
                <h3>Billie Eilish</h3>
            </div>
            <div class="singer-button" onclick="goToAriana()">
                <img src="https://i.pinimg.com/736x/5b/03/54/5b035482641a547625808499c89447ce.jpg" alt="Ariana Grande">
                <h3>Ariana Grande</h3>
            </div>
        </div>
    </div>

    <script>
        // ฟังก์ชันที่จะพาผู้ใช้ไปเล่นเพลงทั้งหมดของ Billie Eilish
        function goToBillie() {
            window.location.href = "billie-eilish-player.html";  // เปลี่ยนเส้นทางไปหน้าเล่นเพลงของ Billie
        }

        // ฟังก์ชันที่จะพาผู้ใช้ไปเล่นเพลงทั้งหมดของ Ariana Grande
        function goToAriana() {
            window.location.href = "ariana-grande-player.html";  // เปลี่ยนเส้นทางไปหน้าเล่นเพลงของ Ariana
        }
    </script>
</body>
</html>
