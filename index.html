<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Choose a Singer</h1>

        <!-- ปุ่มเลือกนักร้อง -->
        <div class="button-container">
            <button onclick="goToBillie()">Billie Eilish</button>
            <button onclick="goToAriana()">Ariana Grande</button>
        </div>
    </div>

    <script>
        // เมื่อเลือก Billie Eilish ให้ไปที่หน้าเล่นเพลงของ Billie Eilish
        function goToBillie() {
            window.location.href = "billie-eilish-player.html";  // เปลี่ยนเส้นทางไปหน้าเล่นเพลงของ Billie
        }

        // ฟังก์ชันสำหรับ Ariana Grande (หากต้องการเพิ่มหน้า)
        function goToAriana() {
            window.location.href = "ariana-grande-player.html";  // เปลี่ยนเส้นทางไปหน้าเล่นเพลงของ Ariana
        }
    </script>
</body>
</html>
