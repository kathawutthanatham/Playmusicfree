<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Eilish Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <h1>Ariana Grande Music Player</h1>

        <!-- ปุ่มย้อนกลับ -->
        <button onclick="goBack()" class="back-button">ย้อนกลับ</button>
        
        <div class="billie-image">
            <img src="https://i.pinimg.com/474x/2c/ff/cf/2cffcfbbbd0eb561f08a84fce4ed84b4.jpg" alt="Ariana Grande" />
        </div>

        <!-- เพลง 1 -->
        <div class="song">
            <h3>Side To Side</h3>
            <audio controls>
                <source src="เพลง/Ariana Grande ft. Nicki Minaj Side To Side Official Video ft.Nicki Minaj.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <!-- เพลง 2 -->
        <div class="song">
            <h3>7 rings</h3>
            <audio controls>
                <source src="เพลง/Ariana Grande 7 rings Official Video.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        

    <script>
        // ฟังก์ชันย้อนกลับไปที่หน้าแรก
        function goBack() {
            window.location.href = "index.html";  // เปลี่ยนเส้นทางไปหน้าแรก
        }
    </script>
</body>
</html>
