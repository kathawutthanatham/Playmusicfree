<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Eilish Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* สไตล์พื้นฐาน */
        .player {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }

        video {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="player">
        <h1>Billie Eilish Music Player</h1>

        <button onclick="goBack()" class="back-button">ย้อนกลับ</button>
        
        <div class="billie-image">
            <img src="https://i.pinimg.com/236x/d7/03/b8/d703b83b1df5f755d355d623599de3e8.jpg" alt="Billie Eilish" />
        </div>

        <!-- วิดีโอ 1 -->
        <div class="song">
            <h3>Bad Guy</h3>
            <video controls class="video-player">
                <source src="video/Billie Eilish - bad guy.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- วิดีโอ 2 -->
        <div class="song">
            <h3>When the Party's Over</h3>
            <video controls class="video-player">
                <source src="video/when_the_party_is_over.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }

        // ทำให้เล่นได้ทีละวิดีโอ
        let videos = document.querySelectorAll('.video-player');
        
        videos.forEach(video => {
            video.addEventListener('play', function() {
                videos.forEach(v => {
                    if (v !== this) {
                        v.pause();
                    }
                });
            });
        });
    </script>
</body>
</html>
