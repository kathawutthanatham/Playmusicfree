<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Eilish Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <h1>Billie Eilish Music Player</h1>

        <!-- ปุ่มย้อนกลับ -->
        <button onclick="goBack()" class="back-button">ย้อนกลับ</button>
        
        <div class="billie-image">
            <img src="https://i.pinimg.com/236x/2f/12/48/2f1248d5d8b4c3425f99032a1e5df946.jpg" alt="Billie Eilish" />
        </div>

        <!-- เพลง 1 -->
        <div class="song">
            <h3>Bad Guy</h3>
            <audio controls>
                <source src="เพลง/Billie Eilish bad guy.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <!-- เพลง 2 -->
        <div class="song">
            <h3>When the Party's Over</h3>
            <audio controls>
                <source src="เพลง/Billie Eilish when the party s over Official Music Video.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- เพลง 3 -->
        <div class="song">
            <h3>Everything I Wanted</h3>
            <audio controls>
                <source src="เพลง/Billie Eilish everything i wanted Official Music Video.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- เพลง 4 -->
        <div class="song">
            <h3>bury a friend</h3>
            <audio controls>
                <source src="เพลง/Billie Eilish bury a friend Official Music Video.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        
    </div>

    <script>
        // ฟังก์ชันย้อนกลับไปที่หน้าแรก
        function goBack() {
            window.location.href = "index.html";  // เปลี่ยนเส้นทางไปหน้าแรก
        }
    </script>
</body>
</html>
