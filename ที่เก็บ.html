<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÄ‡∏ß‡πá‡∏ö‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #container { width: 50%; margin: auto; }
        textarea { width: 100%; height: 100px; }
        img { max-width: 100%; margin-top: 10px; }
        .entry { border: 1px solid #ccc; padding: 10px; margin-top: 10px; position: relative; }
        .delete-btn { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏ô‡∏µ‡πâ‡πâ‡πâ‡πâ</h2>
    <div id="container">
        <textarea id="textInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..."></textarea>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="saveData()">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
        <h3>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Åü§©:</h3>
        <div id="output"></div>
    </div>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function saveData() {
            const text = document.getElementById("textInput").value;
            const file = document.getElementById("imageInput").files[0];
            let entry = {};
            
            if (text) {
                entry.text = text;
                entry.isLink = text.startsWith("http://") || text.startsWith("https://");
            }
            
            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    entry.image = e.target.result;
                    db.collection("entries").add(entry).then(() => {
                        displayData();
                    });
                };
                reader.readAsDataURL(file);
            } else {
                db.collection("entries").add(entry).then(() => {
                    displayData();
                });
            }
        }
        
        function displayData() {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";
            db.collection("entries").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    let entry = doc.data();
                    let entryDiv = document.createElement("div");
                    entryDiv.classList.add("entry");
                    
                    if (entry.text) {
                        if (entry.isLink) {
                            let linkElement = document.createElement("a");
                            linkElement.href = entry.text;
                            linkElement.textContent = entry.text;
                            linkElement.target = "_blank";
                            entryDiv.appendChild(linkElement);
                        } else {
                            let textElement = document.createElement("p");
                            textElement.textContent = entry.text;
                            entryDiv.appendChild(textElement);
                        }
                    }
                    
                    if (entry.image) {
                        let img = document.createElement("img");
                        img.src = entry.image;
                        entryDiv.appendChild(img);
                    }
                    
                    let deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "‡∏•‡∏ö";
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.onclick = function() {
                        deleteEntry(doc.id);
                    };
                    
                    entryDiv.appendChild(deleteBtn);
                    outputDiv.prepend(entryDiv);
                });
            });
        }
        
        function deleteEntry(id) {
            db.collection("entries").doc(id).delete().then(() => {
                displayData();
            });
        }
        
        window.onload = displayData;
    </script>
</body>
</html>
