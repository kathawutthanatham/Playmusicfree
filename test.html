<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Eilish Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <h1>Billie Eilish Music Player</h1>

        <!-- รูปภาพของ Billie Eilish -->
        <div class="billie-image">
            <img src="billie-eilish.jpg" alt="Billie Eilish" />
        </div>

        <!-- เพลง 1 -->
        <div class="song">
            <h3>Bad Guy</h3>
            <img class="album-cover" src="bad-guy-cover.jpg" alt="Bad Guy" />
            <audio controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="song">
            <h3>When the Party's Over</h3>
            <img class="album-cover" src="when-the-partys-over-cover.jpg" alt="When the Party's Over" />
